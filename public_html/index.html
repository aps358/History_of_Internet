<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        #container{
            padding:20px;
            padding-top: 10px;
        }

        #logo_img{
            float:left;
            height: 5em;
            width:5em;
        }

        #menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            float: right;
        }

        #menu li {
            display: inline;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div id="container">
        <!--This is where Logo and Menu will go-->
        <div id="header">
            <span id="logo">
                <img id="logo_img" src="../images/logo.png">
            </span>

            <span id="menu">
                <ul id="menu">
                    <li> <a href="#">Home</a></li>
                    <li> <a href="#">Topics</a></li>
                    <li> <a href="#">About</a></li>
                </ul>
            </span>

        <!--This is where Main Content will go-->
        <div id="body">
        </div>

        <!--This is where Footer will go-->
        <div id="footer">
        </div>
    </div>


</body>
</html>
