<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Title</title>

    <style>

        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            height: 100%;
        }

        .container {
            top: 0;
            left: 0;
            right: 0;
            overflow: hidden;
            display: block;
            z-index: -1;
        }

        /* Style the logo */
        .logo {
            height: 60px;
            float: left;
        }

        /* Style the footer */
        .footer {
            background-color: #f1f1f1;
            padding: 10px;
            bottom: 0;
            position: relative;
            width: 100%;
        }

        /*Navbar*/
        ul {
            float: right;
            display: block;
            list-style-type: none;
            margin: 0;
            font-size: 20px;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 15px 16px;
            height: 60px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111;
        }

        .navbar {
            background-color: #333;
            height: 60px;
            padding: 0;
            overflow: hidden;
        }

        /* designing title and tag line */
        .big-image {
            height: 100vh;
            width: 100vw;
            position: relative;
            background-size: cover;
            background-position: 50% 50%;
            background-image: url("../images/z_hero.png");
        }

        .overlay {
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.65);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .overlay h1 {
            font-size: 65px;
            letter-spacing: 0px;
            margin: 0 0 5px;
        }

        .overlay p {
            margin: 0;
            font-size: 28px;
        }



    </style>
</head>
<body>
<div class="container">
    <!--This is where Logo and Menu will go-->
    <div class="navbar">
        <a href="#"><img src="../images/logo.png" class="logo"></a>
        <ul>
            <li><a class="active" href="#home">Home</a></li>

            <li><a href="f_layout.html">F_Layout</a></li>

            <li><a href="#about">About</a></li>
        </ul>
    </div>


    <!--This is where Hero_Image will go-->
    <div class="content">
        <div class="big-image">
            <div class="overlay">
                <h1>Hero Image With Overlay</h1>
                <p>A full width background image built with HTML & CSS.</p>
            </div>
        </div>
    </div>


    <!--This is where Footer will go-->
    <div class="footer">
        <p>&copy; 2021 Amey Pradip Sawant. All Rights Reserved</p>
    </div>
</div>


</body>
</html>
